name: OPA Workflow

on: pull_request

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  policy-check:
    name: Policy check
    runs-on: ubuntu-latest
    container: openpolicyagent/conftest:v0.32.1
    steps:
      - name: Code checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Validate docker licenses
        run: |
          conftest test OPA/groups.yaml -n group -o json > summary.json
      - uses: actions/upload-artifact@v3
        with:
          name: summary
          path: summary.json
          if-no-files-found: error
  
  comment-on-pr:
    needs: ["policy-check"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: summary

      - name: Get the line 
        id: summary
        run: |
          echo "summary=$(cat summary.json | jq .[0].warnings[0].msg | sed 's/"//g')" >> $GITHUB_OUTPUT
        
      - name: Write output for pull request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |-
            const output = `**Warning**:
            ${{ steps.summary.outputs.summary }}`;
            github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: output
            })